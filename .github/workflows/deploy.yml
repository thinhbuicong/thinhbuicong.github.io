name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]     # Kích hoạt khi có push lên nhánh 'main'
  workflow_dispatch:       # Cho phép chạy thủ công trên giao diện Actions

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install, build, and upload site
        uses: withastro/action@v3  # Sử dụng action chính thức của Astro để build
        with:
          package-manager: pnpm@latest   # Dùng pnpm để cài và build (dựa trên pnpm-lock.yaml)
          node-version: 20               # Dùng Node.js 20
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
